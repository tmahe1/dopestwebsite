<html>

	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>GORILLAZ</title>
		<link href="images/gorilla_favicon.png" rel="icon" type="image/x-icon" />
		<link rel="stylesheet" href="style.css" />
	</head>

		<body>
		<div class="column">
			<div class="one-third-row white center-content" id="logo">
				<img src="images/gorillaz_logo.png" class="contain-image" >
			</div>
			<div class="one-third-row">
				<div class="box navy center-content">
					<img src="images/murdoc.png" class="contain-image all-grey yes-cursor opaque button-effect" id="murdoc" onclick="changeImage1()">
				</div>
				<div class="box navy center-content">
					<img src="images/2d.png" class="contain-image all-grey yes-cursor opaque button-effect" id="2d" onclick="changeImage2()" >
				</div>
			</div>
			<div class="one-third-row">
				<div class="box navy center-content">
					<img src="images/noodle.png" class="contain-image all-grey yes-cursor opaque button-effect" id="noodle" onclick="changeImage3()">
				</div>
				<div class="box navy center-content">
					<img src="images/russel.png" class="contain-image all-grey yes-cursor opaque button-effect" id="russel" onclick="changeImage4()">
				</div>
			</div>
		</div>

		<div class="column">
			<div class="one-half-row white center-content">
				<img src="images/band_truck.png" class="contain-image yes-cursor opaque" id="truck" onclick="engineStart()">
			</div>
			<div class="one-half-row center-bottom white center-content">
				<img src="images/band.png" class="contain-image yes-cursor pinkblur" id="band">
			</div>
		</div>
		
		<script src="script.js"></script>
	</body>
	
</html>
